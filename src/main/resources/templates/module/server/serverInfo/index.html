<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="/plugins/pace/pace.min.js"></script>
    <link href="/plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link href="/plugins/fontawesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/css/fs.css" media="all"/>
    <script type="text/javascript" src="/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/frame/js/fsDict.js?v=1.7.0"></script>
    <script type="text/javascript" src="/plugins/frame/js/fs.js?v=1.7.0"></script>
    <script type="text/javascript" src="/plugins/frame/js/frame.js?v=1.7.0"></script>
</head>

<body>
<div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <form class="layui-form" id="query_form">
                <div class="layui-col-md12">
                    <button class="layui-btn" function="top" th:topUrl="@{/serverInfo/add.html}" lay-event="submit"
                            topWidth="800px" isMaximize="0" topHeight="600px" topTitle="新增">
                        <i class="layui-icon">&#xe654;</i>新增
                    </button>
                </div>
                <div class="layui-col-md12">
                    <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1"
                           url="/serverInfo/getInfo.json" isPage="1" sortType="0" pageSize="10" defaultForm="query_form"
                           height="full-135"></table>
                    <div class="fsDatagridCols">
                        <p type="numbers" title="#"/>
                        <p field="id" title="ID" width="10%"/>
                        <p field="serverName" title="服务名称" width="15%"/>
                        <p field="serverDesc" title="描述" width="15%"></p>
                        <p field="host" title="ip地址" width="15%"/>
                        <p field="port" title="端口" width="15%"/>
                        <p fixed="right" toolbar="#barDemo" title="操作" width="15%"/>
                    </div>
                </div>
                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="/serverInfo/edit.html" topWidth="800px"
                       method="get" topHeight="600px" topTitle="编辑"
                       th:inputs="'id:,serverName:,serverDesc:,host:,port:'">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit"
                       th:url="@{/serverInfo/delete.do}" isConfirm="1" method="get" confirmMsg="是否确定删除该服务器信息？"
                       inputs="id:">删除</a>
                </script>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        layui.use(function () {

        });
    });
</script>
</body>
</html>
