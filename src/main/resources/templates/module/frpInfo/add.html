<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <script src="/plugins/pace/pace.min.js"></script>
    <link href="/plugins/pace/themes/pink/pace-theme-flash.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/css/fs.css" media="all"/>
    <script type="text/javascript" src="/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="/plugins/tinymce/jquery.tinymce.min.js"></script>
    <script type="text/javascript" src="/plugins/frame/js/fsDict.js?v=1.5.0"></script>
    <script type="text/javascript" src="/plugins/frame/js/fs.js?v=1.5.0"></script>
    <script type="text/javascript" src="/plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" id="query_form" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">frp分配名称</label>
            <div class="layui-input-block">
                <input type="text" name="frpName" required="" lay-verType="tips" lay-verify="required"
                       placeholder="frp分配名称"
                       autocomplete="off" class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">frp端口</label>
            <div class="layui-input-block">
                <input type="text" name="frpPort" required="" lay-verType="tips" placeholder="frp端口" autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分配给的PC名称</label>
            <div class="layui-input-block">
                <input type="text" name="pcName" required="" lay-verType="tips" placeholder="分配给的PC名称"
                       autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">详情/备注</label>
            <div class="layui-input-block">
                <input type="text" name="frpDesc" required="" lay-verType="tips" placeholder="详情/备注" autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-filter="save" lay-submit="" lay-even="submit" url="/frpInfo/add.do">新增
            </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
        </div>
    </form>
</div>
</body>
</html>
